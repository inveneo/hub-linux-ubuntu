<p>ابزار <b>پیکربندی زمان</b> برای تنظیم <b>زمان سیستم</b> و <b>زمان سخت افزار</b> 
بر اساس زمان 
واقعی پیش بینی شده است.</p>
<p>همچنین می تواند برای همگام سازی زمان سیستم با زمان سخت افزار استفاده شود. </p>
