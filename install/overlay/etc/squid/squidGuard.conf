#
# DESTINATION CLASSES:
#

dest porn {
	domainlist	porn/domains
	urllist		porn/urls
#	expressionlist	porn/expressions
}


dest warez {
	domainlist	warez/domains
	urllist		warez/urls
}

dest spyware {
	domainlist	spyware/domains
	urllist		spyware/urls
}


acl {

	default {
		pass !porn !spyware !warez all
 		redirect http://localhost/alerts/not_allowed.html
	}
}
